name: Advanced Multi-Agent GitHub System

on:
  # Issue events - AI agents will analyze and resolve
  issues:
    types:
      [
        opened,
        edited,
        closed,
        reopened,
        assigned,
        unassigned,
        labeled,
        unlabeled,
      ]

  # Issue comment events - AI will respond intelligently
  issue_comment:
    types: [created, edited, deleted]

  # Pull request events - Multi-agent review system
  pull_request:
    types: [opened, closed, edited, reopened, synchronize, ready_for_review]

  # Pull request review events
  pull_request_review:
    types: [submitted, edited]

  # Pull request review comment events
  pull_request_review_comment:
    types: [created, edited]

  # Manual workflow dispatch with advanced options
  workflow_dispatch:
    inputs:
      message:
        description: "Task for the AI agents"
        required: false
        default: "Analyze repository health and optimize automatically"
        type: string
      mode:
        description: "Agent mode selection"
        required: false
        default: "auto"
        type: choice
        options:
          - auto
          - basic
          - advanced
          - streaming
          - meta-tooling
      priority:
        description: "Task priority level"
        required: false
        default: "normal"
        type: choice
        options:
          - low
          - normal
          - high
          - critical

  # Schedule for proactive repository management
  schedule:
    - cron: "0 9 * * MON" # Weekly health check
    - cron: "0 18 * * FRI" # Weekly optimization
    - cron: "0 2 * * *" # Daily security scan

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write
  discussions: write
  checks: write
  statuses: write
  repository-projects: write
  packages: write
  deployments: write
  pages: write
  security-events: write

jobs:
  multi-agent-system:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸš€ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-multi-agent-v2
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-
            ${{ runner.os }}-pip-

      - name: ðŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Core AI dependencies
          pip install openai>=1.0.0
          pip install strands-agents strands-agents-tools

          # Install all requirements
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

          # Verify critical installations
          echo "ðŸ” Verifying installations:"
          python -c "import openai; print(f'âœ… OpenAI: {openai.__version__}')"
          python -c "import strands_agents; print('âœ… Strands Agents: Available')" || echo "âš ï¸ Strands Agents: Not available"

          echo "ðŸ“‹ All installed packages:"
          pip list

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "AI Multi-Agent System"
          git config --global user.email "ai-agents@users.noreply.github.com"

      - name: ðŸ§  Prepare intelligent agent message
        run: |
          EVENT_TYPE="${{ github.event_name }}"
          MODE="${{ github.event.inputs.mode || 'auto' }}"
          PRIORITY="${{ github.event.inputs.priority || 'normal' }}"

          echo "ðŸŽ¯ Event Analysis:"
          echo "- Event Type: $EVENT_TYPE"
          echo "- Mode: $MODE"
          echo "- Priority: $PRIORITY"

          if [[ "$EVENT_TYPE" == "workflow_dispatch" ]]; then
            MESSAGE="${{ github.event.inputs.message }}"
            if [[ -z "$MESSAGE" ]]; then
              MESSAGE="Analyze repository health and optimize automatically"
            fi
            echo "AGENT_MESSAGE=$MESSAGE" >> $GITHUB_ENV
            echo "AGENT_MODE=$MODE" >> $GITHUB_ENV
            echo "AGENT_PRIORITY=$PRIORITY" >> $GITHUB_ENV
          else
            # Intelligent event-based task assignment
            case "$EVENT_TYPE" in
              issues)
                if [[ "${{ github.event.action }}" == "opened" ]]; then
                  echo "AGENT_MESSAGE=ðŸ› New issue detected: '${{ github.event.issue.title }}' (#${{ github.event.issue.number }}). Analyze the issue, understand the requirements, create a solution plan, implement fixes if possible, and provide comprehensive assistance." >> $GITHUB_ENV
                  echo "AGENT_MODE=advanced" >> $GITHUB_ENV
                  echo "AGENT_PRIORITY=high" >> $GITHUB_ENV
                else
                  echo "AGENT_MESSAGE=ðŸ“ Issue update: '${{ github.event.issue.title }}' (#${{ github.event.issue.number }}) was ${{ github.event.action }}. Review and take appropriate follow-up actions." >> $GITHUB_ENV
                  echo "AGENT_MODE=basic" >> $GITHUB_ENV
                  echo "AGENT_PRIORITY=normal" >> $GITHUB_ENV
                fi
                ;;
              issue_comment)
                echo "AGENT_MESSAGE=ðŸ’¬ Comment activity on issue #${{ github.event.issue.number }}. Analyze the conversation, provide intelligent responses, and assist with issue resolution." >> $GITHUB_ENV
                echo "AGENT_MODE=streaming" >> $GITHUB_ENV
                echo "AGENT_PRIORITY=normal" >> $GITHUB_ENV
                ;;
              pull_request)
                if [[ "${{ github.event.action }}" == "opened" ]]; then
                  echo "AGENT_MESSAGE=ðŸ” New PR: '${{ github.event.pull_request.title }}' (#${{ github.event.pull_request.number }}). Conduct comprehensive code review, security analysis, test coverage check, and provide detailed feedback." >> $GITHUB_ENV
                  echo "AGENT_MODE=advanced" >> $GITHUB_ENV
                  echo "AGENT_PRIORITY=high" >> $GITHUB_ENV
                else
                  echo "AGENT_MESSAGE=ðŸ“‹ PR update: '${{ github.event.pull_request.title }}' (#${{ github.event.pull_request.number }}) was ${{ github.event.action }}. Review changes and update analysis." >> $GITHUB_ENV
                  echo "AGENT_MODE=basic" >> $GITHUB_ENV
                  echo "AGENT_PRIORITY=normal" >> $GITHUB_ENV
                fi
                ;;
              schedule)
                HOUR=$(date +%H)
                if [[ "$HOUR" == "09" ]]; then
                  echo "AGENT_MESSAGE=ðŸ¥ Weekly repository health check: Analyze code quality, security vulnerabilities, performance issues, documentation gaps, and create improvement plan." >> $GITHUB_ENV
                  echo "AGENT_MODE=advanced" >> $GITHUB_ENV
                elif [[ "$HOUR" == "18" ]]; then
                  echo "AGENT_MESSAGE=âš¡ Weekly optimization: Implement performance improvements, update dependencies, optimize workflows, and enhance automation." >> $GITHUB_ENV
                  echo "AGENT_MODE=meta-tooling" >> $GITHUB_ENV
                else
                  echo "AGENT_MESSAGE=ðŸ›¡ï¸ Daily security scan: Check for vulnerabilities, analyze dependencies, review access controls, and ensure security compliance." >> $GITHUB_ENV
                  echo "AGENT_MODE=streaming" >> $GITHUB_ENV
                fi
                echo "AGENT_PRIORITY=normal" >> $GITHUB_ENV
                ;;
              *)
                echo "AGENT_MESSAGE=ðŸ”„ Repository event: $EVENT_TYPE. Analyze the situation and take appropriate intelligent actions." >> $GITHUB_ENV
                echo "AGENT_MODE=auto" >> $GITHUB_ENV
                echo "AGENT_PRIORITY=normal" >> $GITHUB_ENV
                ;;
            esac
          fi

          echo "ðŸ“‹ Final Configuration:"
          echo "- Message: $AGENT_MESSAGE"
          echo "- Mode: $AGENT_MODE"
          echo "- Priority: $AGENT_PRIORITY"

      - name: ðŸ¤– Execute Multi-Agent System
        env:
          # GitHub context
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_WORKFLOW: ${{ github.workflow }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

          # AI configuration
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL_ID: ${{ vars.OPENAI_MODEL_ID || 'gpt-4o-mini' }}
          OPENAI_MAX_TOKENS: "4000"

          # Strands configuration
          BYPASS_TOOL_CONSENT: "true"
          STRANDS_TOOL_CONSOLE_MODE: "enabled"

          # Agent configuration
          AGENT_MESSAGE: ${{ env.AGENT_MESSAGE }}
          AGENT_MODE: ${{ env.AGENT_MODE }}
          AGENT_PRIORITY: ${{ env.AGENT_PRIORITY }}

        run: |
          echo "ðŸŒŸ Starting Advanced Multi-Agent GitHub System"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ¢ Repository: $GITHUB_REPOSITORY"
          echo "âš¡ Event: $GITHUB_EVENT_NAME"
          echo "ðŸŽ¯ Mode: $AGENT_MODE"
          echo "ðŸ“Š Priority: $AGENT_PRIORITY"
          echo "ðŸ’¬ Task: $AGENT_MESSAGE"
          echo "ðŸ”‘ Auth: $([ -n "$GITHUB_TOKEN" ] && echo "âœ… Available" || echo "âŒ Missing")"
          echo "ðŸ¤– OpenAI: $([ -n "$OPENAI_API_KEY" ] && echo "âœ… Available" || echo "âŒ Missing")"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""

          # Execute the unified agent system
          python3 -u agent.py "$AGENT_MESSAGE" --mode="$AGENT_MODE" --priority="$AGENT_PRIORITY"

      - name: ðŸ“Š Generate execution report
        if: always()
        run: |
          echo "## ðŸ¤– Multi-Agent System Execution Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Execution Details" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ¢ Repository:** \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **âš¡ Event:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸŽ¯ Mode:** \`${{ env.AGENT_MODE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ“Š Priority:** \`${{ env.AGENT_PRIORITY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ‘¤ Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ”— Workflow:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- **â° Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ job.status }}" == "success" ]]; then
            echo "### âœ… Status: Completed Successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The multi-agent system has successfully processed the task:" >> $GITHUB_STEP_SUMMARY
            echo "> ${{ env.AGENT_MESSAGE }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Status: Execution Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The multi-agent system encountered an issue while processing:" >> $GITHUB_STEP_SUMMARY
            echo "> ${{ env.AGENT_MESSAGE }}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ System Capabilities" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– **6 Specialized AI Agents** working in coordination" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¡ **Real-time streaming** responses and monitoring" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ› ï¸ **Dynamic tool creation** and meta-programming" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§  **Intelligent mode selection** based on task complexity" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ **Comprehensive security** analysis and hardening" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ˆ **Performance optimization** and automation" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”” Notify on critical issues
        if: failure() && env.AGENT_PRIORITY == 'critical'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Critical Multi-Agent System Failure',
              body: `## ðŸš¨ Critical System Alert
              
              The Advanced Multi-Agent GitHub System encountered a critical failure:
              
              **Details:**
              - **Event:** ${{ github.event_name }}
              - **Mode:** ${{ env.AGENT_MODE }}
              - **Task:** ${{ env.AGENT_MESSAGE }}
              - **Workflow:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              - **Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
              
              Please investigate and resolve this issue immediately.`,
              labels: ['bug', 'critical', 'ai-system']
            });
